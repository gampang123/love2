<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Love Animation</title>
</head>

<body style="margin: 0; font-size: 0;">

    <canvas style="background: #000; display: block;"></canvas>

    <script>
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width = w = window.innerWidth;
        canvas.height = h = window.innerHeight;
        var an = 0.04, k = -0.07, no = 5;

        function animate() {
            an = an + k;
            var x = w / 2 + (w - 25) / 2 * Math.sin(an) * Math.sin(an) * Math.sin(an);
            var y = -(- w / 2 + 13 * (13 * Math.cos(an) - 5 * Math.cos(2 * an) - 2 * Math.cos(3 * an) - Math.cos(4 * an)));
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.strokeStyle = 'hsl(' + (360 * Math.random()) + ', 100%, 50%)';

            for (var a = 0; a < an * Math.PI; a += 0.01) {
                var xt = x + 8 * Math.cos(no * a) * Math.cos(a);
                var yt = y + 8 * Math.cos(no * a) * Math.sin(a);
                ctx.lineTo(xt, yt);
            }
            ctx.stroke();
            ctx.closePath();

            if (an > 6.5) {
                k = 0.07;
                no = Math.floor(Math.random() * 9) + 2;
                ctx.clearRect(0, 0, w, h);
            }
            if (an < -0.07) {
                k = 0.07;
                no = Math.floor(Math.random() * 9) + 2;
                ctx.clearRect(0, 0, w, h);
            }
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    </script>

</body>

</html>
